<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .login-box {
            border: 1px solid #ccc;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 200px;
        }

        .signin-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            font-size: 24px;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .field-error {
            display: none;
            color: red;
            font-size: 13px;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .btn-signin {
            background-color: #ba3a25;
            color: white;
            border: none;
        }

        .footer-links {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }

        .footer-links a {
            color: #444;
            margin: 0 8px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Oracle Logo" class="logo">

    <div class="text-center mb-3">
        <h5>Life Sciences</h5>
    </div>

    <!-- Thông báo lỗi từ server khi đăng nhập sai -->
    <div class="text-center text-danger mb-3" th:if="${param.error}">
        <p class="error-message">Sign In was unsuccessful. Please correct the errors and try again.</p>
        <ul class="text-start" style="margin-left: 20px;">
            <li>Incorrect credentials or no authorization.</li>
        </ul>
    </div>

    <div class="login-box">
        <div class="signin-title">Sign In</div>

        <form th:action="@{/login}" method="post" id="loginForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="username" name="username">
                <small id="emailError" class="field-error">The Email field is required.</small>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <small id="passwordError" class="field-error">The Password field is required.</small>
            </div>
            <div class="remember mb-3">
                <input type="checkbox" id="remember-me" class="me-2">
                <label for="remember-me">Remember me?</label>
            </div>
            <button type="submit" class="btn btn-signin w-100">Sign In</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a th:href="@{/signup}">Register</a></p>
        </div>
    </div>

    <div class="footer-links mt-4">
        <a href="#">About Us</a>
    </div>
</div>

<script>
    function validateForm() {
        let isValid = true;

        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        emailError.style.display = 'none';
        passwordError.style.display = 'none';

        if (username.value.trim() === '') {
            emailError.style.display = 'block';
            isValid = false;
        }

        if (password.value.trim() === '') {
            passwordError.style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
