<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Admin Panel'">Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid" th:fragment="layout (content, title)">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Dashboard Quản Trị'} ? 'active'" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Quản lý sản phẩm'} ? 'active'" th:href="@{/admin/products}">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Quản lý danh mục'} ? 'active'" th:href="@{/admin/categories}">Quản lý danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Quản lý đơn hàng'} ? 'active'" th:href="@{/admin/orders}">Quản lý đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${title == 'Quản lý người dùng'} ? 'active'" th:href="@{/admin/users}">Quản lý người dùng</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${title}">Trang Quản Trị</h1>
            </div>

            <!-- Đây là phần nội dung trang con sẽ được chèn vào -->
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
